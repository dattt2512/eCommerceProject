<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Successful Registered</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>
<div class="container-fluid">

    <h2 class="text-center m-3">You have successfully registered!</h2>

    <div class="ml-3" th:if="${flashUser != null}">
        <ul>
            <li>User Name: <span th:utext="${flashUser.email}">..</span></li>
            <li>Enabled: <span th:utext="${flashUser.enabled}">..</span></li>
        </ul>
    </div>

    <div class="text-center" style="color: brown; font-weight: 700;">Please contact Admin to active your account!!!</div>
</div>
</body>
</html>
