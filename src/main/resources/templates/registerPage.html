<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center">REGISTER</h1>
    <div th:if="${errorMessage != null}"
         th:utext="${errorMessage}" class="error">...
    </div>
    <form th:action="@{/register}" method="post" th:object="${userForm}"
          style="max-width: 600px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}" class="form-control"/>
                    <span class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control">
                    <span class="alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control"/>
                    <span class="alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{password}" class="form-control"/>
                    <span class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Confirm Password:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{confirmPassword}" class="form-control"/>
                    <span class="alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gender:</label>
                <div class="col-sm-8">
                    <div>
                        <input type="radio" th:field="*{gender}" style="width: auto; display: inline; height: auto" class="form-control" value="MALE" id="MALE"/>
                        <label for="MALE" class="mr-5">MALE</label>
                        <input type="radio" th:field="*{gender}" style="width: auto; display: inline; height: auto" class="form-control" value="FEMALE" id="FEMALE"/>
                        <label for="FEMALE">FEMALE</label>
                        <span class="alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">..</span>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-3">Register</button>
                <button type="button" onclick="cancelForm()" class="btn btn-primary m-3">Cancel</button>
            </div>


        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
