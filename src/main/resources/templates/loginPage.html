<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<th:block th:include="/_menu"></th:block>

<div class="container-fluid">
    <h1 class="m-3 text-center">Login</h1>
    <form name='f' th:action="@{/j_spring_security_check}" method='POST'
          style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Username/Email:</label>
                <div class="col-sm-8">
                    <input type='text' name='email' value='' class="form-control"/>
<!--                    <input type='text' name='email' value=''>-->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type='password' name='password' class="form-control"/>
<!--                    <input type='password' name='password'/>-->
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Remember Me?:</label>
                <div class="col-sm-1">
                    <input type='checkbox' name='remember-me' class="form-control"/>
<!--                    <input type="checkbox" name="remember-me"/>-->
                </div>
            </div>

            <div class="text-center">
                <input name="submit" type="submit" value="Login" class="btn btn-primary m-3"/>
<!--                <input name="submit" type="submit" value="Login"/>-->
                <button type="button" onclick="cancelForm()" class="btn btn-primary m-3">Cancel</button>
            </div>
        </div>
    </form>
    <!-- /login?error=true -->
    <div class="text-center" th:if="${#request.getParameter('error') == 'true'}" style="color:red;margin:10px 0px;">
        Login Failed!!!<br/>Reason :
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
        Static summary</span>

    </div>

</html>
