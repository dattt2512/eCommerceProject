<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center" th:utext="${pageTitle}"></h1>
    <form th:action="@{/admin/users/save}" method="post" th:object="${userEnt}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{userId}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required
                           minlength="8" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required
                           minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required
                           minlength="2" maxlength="45"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{encryptedPassword}" class="form-control" required
                           minlength="8"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Gender:</label>
                <div class="col-sm-8">
                    <div>
                        <input type="radio" th:field="*{gender}" style="width: auto; display: inline; height: auto" class="form-control" value="MALE" id="MALE"/>
                        <label for="MALE" class="mr-5">MALE</label>
                        <input type="radio" th:field="*{gender}" style="width: auto; display: inline; height: auto" class="form-control" value="FEMALE" id="FEMALE"/>
                        <label for="FEMALE">FEMALE</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-1">
                    <input type="checkbox" th:field="*{enabled}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8">
                    <th:block th:each="role:${roleList}">
                        <input type="checkbox"
                               name="roles"
                               th:field="*{roles}"
                               th:value="${role.id}"
                               th:text="${role.name}" class="m-2"/>
                    </th:block>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-3">Save</button>
                <button type="button" onclick="cancelForm()" class="btn btn-primary m-3">Cancel</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/admin/users/page/1}]]";
    }
</script>
</body>
</html>
